<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>餐饮后台管理系统</title>
    
    <script src="static/editable/js/bootstrap-editable.js"></script>
    <script src="static/extension/bootstrap-table-editable.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  </head>



  <body>
    

    <div>      
        <div id="toolbar" class="btn-group">
            <button id="btn_add" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
            </button>
            <button id="btn_edit" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
            </button>
            <button id="btn_delete" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
            </button>
        </div>
        <table id="tb_menu"></table>
    </div>
    
    <script>
    

    $(document).ready($(function () {
        //1.初始化Table
        var oTable = new TableInit();
        oTable.Init();

        //2.初始化Button的点击事件
        var oButtonInit = new ButtonInit();
        oButtonInit.Init();

        $('#btn_delete').click(function(){
            var menu = $('#tb_menu').bootstrapTable('getSelections')
            if (menu[0] == null) {return}
            var menu_ids = []
            $.each(menu, function(index, value) {
                menu_ids.push(value.id)
            })

            $.post("menu/delete", {"menu_ids" : JSON.stringify(menu_ids)})
            .done(function() {
                $('#tb_menu').bootstrapTable('refresh')
            })
        })


        $('#btn_add').click(function (){
            window.location.replace("create_menu")
        })
    }))
      


var TableInit = function () {
    var oTableInit = new Object();
    //初始化Table
    oTableInit.Init = function () {
        $('#tb_menu').bootstrapTable({
            url: '/menu/',                       //请求后台的URL（*）
            method: 'get',                      //请求方式（*）
            toolbar: '#toolbar',                //工具按钮用哪个容器
            striped: true,                      //是否显示行间隔色
            cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
            pagination: true,                   //是否显示分页（*）
            sortable: false,                     //是否启用排序
            sortOrder: "asc",                   //排序方式
            queryParams: oTableInit.queryParams,//传递参数（*）
            sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
            strictSearch: false,
            showColumns: false,                  //是否显示所有的列
            showRefresh: false,                  //是否显示刷新按钮
            minimumCountColumns: 2,             //最少允许的列数
            clickToSelect: false,                //是否启用点击选中行
            height: 900,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
            uniqueId: "id",                     //每一行的唯一标识，一般为主键列
            showToggle:false,                    //是否显示详细视图和列表视图的切换按钮
            cardView: false,                    //是否显示详细视图
            detailView: false,                   //是否显示父子表
            idField: 'id',
            responseHandler: function(res) {
                console.log("res", res)
                return {
                  "total": res['data'].length,
                  "rows": res['data']
                };
            },
            columns: [{
                checkbox: true
            }, {
                field: 'id',
                title: 'item id',

            }, {
                field: 'image',
                title: '图片',
                formatter: function imageFormatter(value, row, index) {
                                return "<img src='" + value + "' style='width:60px; height:60px;' />";  
                          }
            }, {
                field: 'image',
                title: '图片 url',
                formatter: function imageFormatter(value, row, index) {
                                value = value.split("/").slice(-1)[0]
                                return value
                          },
                editable: {
                    type: "text",
                    title: "请输入需要更新的图片链接",
                    url: 'menu/update',
                    params: function(params) {
                        return {
                            "menu_id":params.pk,
                            "dict":JSON.stringify({
                                "image":params.value
                            })
                        }
                    }
                }
            }, {
                field: 'name',
                title: '名字',
                editable: {
                    type: "text",
                    title: "请输入内容",
                    url: 'menu/update',
                    params: function(params) {
                        return {
                            "menu_id":params.pk,
                            "dict":JSON.stringify({
                                "name":params.value
                            })
                        }
                    }
                }
            }, {
                field: 'category_id',
                title: '类别',
                editable: {
                    type: 'select',
                    title: '类别',
                    source:[{
                        value:"0",
                        text:"今日推荐"
                    }, {
                        value:"1",
                        text:"盖浇饭"
                    }, {
                        value:"2",
                        text:"面食"
                    }, {
                        value:"3",
                        text:"炒饭"
                    }, {
                        value:"4",
                        text:"汤饭"
                    }],
                    url: 'menu/update',
                    params: function(params) {
                        return {
                            "menu_id":params.pk,
                            "dict":JSON.stringify({
                                "category":params.value
                            })
                        }
                    }
                }
            }, {
                field: 'price',
                title: '价格',
                editable: {
                    type: "text",
                    title: "请输入内容",
                    url: 'menu/update',
                    params: function(params) {
                        return {
                            "menu_id":params.pk,
                            "dict":JSON.stringify({
                                "price":params.value
                            })
                        }
                    }
                }
            }]
        });

        $('#tb_menu').bootstrapTable("hideColumn", "id")
    };

    //得到查询的参数
    oTableInit.queryParams = function (params) {
        var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
            limit: params.limit,   //页面大小
            offset: params.offset,  //页码
            departmentname: $("#txt_search_departmentname").val(),
            statu: $("#txt_search_statu").val()
        };
        return temp;
    };

    return oTableInit;
};


var ButtonInit = function () {
    var oInit = new Object();
    var postdata = {};

    oInit.Init = function () {
        //初始化页面上面的按钮事件
    };

    return oInit;
};      
    </script>
  </body>
</html>
