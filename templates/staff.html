<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>餐饮后台管理系统</title>
    
    <script src="static/editable/js/bootstrap-editable.js"></script>
    <script src="static/extension/bootstrap-table-editable.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

</head>
<body>
	<div>      
        <div id="toolbar" class="btn-group">
            <button id="btn_add" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
            </button>
            <button id="btn_delete" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
            </button>
        </div>
        <table id="staff_table"></table>
    </div>





    <script>
    

    $(document).ready($(function () {
        //1.初始化Table
        var oTable = new TableInit();
        oTable.Init();

        //2.初始化Button的点击事件
        var oButtonInit = new ButtonInit();
        oButtonInit.Init();

        $('#btn_delete').click(function(){
            var tables = $('#tb_table').bootstrapTable('getSelections')
            if (tables[0] == null) {return}
            var table_ids = []
            $.each(tables, function(index, value) {
                table_ids.push(value.id)
            })

            $.post("table/delete/", {"table_ids" : JSON.stringify(table_ids)})
            .done(function() {
                $('#staff_table').bootstrapTable('refresh')
            })
        })
    }))
      


	var TableInit = function () {
	    var oTableInit = new Object();
	    //初始化Table
	    oTableInit.Init = function () {
	        $('#staff_table').bootstrapTable({
	            url: '/admin/staff/',                       //请求后台的URL（*）
	            method: 'get',                      //请求方式（*）
	            toolbar: '#toolbar',                //工具按钮用哪个容器
	            striped: true,                      //是否显示行间隔色
	            cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
	            pagination: true,                   //是否显示分页（*）
	            sortable: false,                     //是否启用排序
	            sortOrder: "asc",                   //排序方式
	            queryParams: oTableInit.queryParams,//传递参数（*）
	            sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
	            strictSearch: false,
	            showColumns: false,                  //是否显示所有的列
	            showRefresh: false,                  //是否显示刷新按钮
	            minimumCountColumns: 2,             //最少允许的列数
	            clickToSelect: false,                //是否启用点击选中行
	            height: 900,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
	            uniqueId: "id",                     //每一行的唯一标识，一般为主键列
	            showToggle:false,                    //是否显示详细视图和列表视图的切换按钮
	            cardView: false,                    //是否显示详细视图
	            detailView: false,                   //是否显示父子表
	            idField: 'id',
	            responseHandler: function(res) {
	                console.log("res", res)
	                return {
	                  "total": res['data'].length,
	                  "rows": res['data']
	                };
	            },
	            columns: [{
	                checkbox: true
	            }, {
	                field: 'id',
	                title: '员工号'
	            }, {
	                field: 'name',
	                title: '姓名'
	            }, {
                    field:'permission',
                    title:'权限',
                    editable: {
                        type: 'select',
                        title: '更改可用状态',
                        source:[{
                            value:"1",
                            text:"超级管理员"
                        }, {
                            value:"2",
                            text:"服务员"
                        }, {
                            value:"3",
                            text:"后厨"
                        }],
                        url:'/admin/staff/update/',
                        params: function(params) {
                            return {
                                "admin_id":params.pk,
                                "dict":JSON.stringify({
                                    "permission":params.value
                                })
                            }
                        }
                    }
                }]
	        });
	    };

    //得到查询的参数
    oTableInit.queryParams = function (params) {
        var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
            limit: params.limit,   //页面大小
            offset: params.offset,  //页码
            departmentname: $("#txt_search_departmentname").val(),
            statu: $("#txt_search_statu").val()
        };
        return temp;
    };

    return oTableInit;
};


var ButtonInit = function () {
    var oInit = new Object();
    var postdata = {};

    oInit.Init = function () {
        //初始化页面上面的按钮事件
    };

    return oInit;
};      
    </script>

</body>
</html>
